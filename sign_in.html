    <meta charset="UTF-8" />

  <body>
    <section id="header">
      <a href="#"><img src="img/logo.png" class="logo" alt="" /></a>

      <div>
        <ul id="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="merch.html">Merch</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <a href="#" id="close"><i class="far fa-times"></i></a>
          <div class="dropdown">
            <button class="dropbtn">Academic</button>
            <div class="dropdown-content">
              <a href="ug_academic.html">Under-graduate</a>
              <a href="pg_academic.html">Graduate</a>
              <a href="phd_academic.html">Doctorate/PHd</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">Admissions</button>
            <div class="dropdown-content">
              <a href="ug_admission.html">Under-graduate</a>
              <a href="pg_admission.html">Graduate</a>
              <a href="phd_admission.html">Doctorate/PHd</a>
            </div>
          </div>
        </ul>
      </div>
    </section>
    <div class="full-page">
      <div id="login-form" class="login-page">
        <div class="form-box">
          <form id="login" class="input-group-login">
            <input
              type="text"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <input type="checkbox" class="check-box" /><span
              >Remember Password</span
            >
            <button type="submit" class="submit-btn">Log in</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      var x = document.getElementById('login');
      var y = document.getElementById('register');
      var z = document.getElementById('btn');
      function register() {
        x.style.left = '-400px';
        y.style.left = '50px';
        z.style.left = '110px';
      }
      function login() {
        x.style.left = '50px';
        y.style.left = '450px';
        z.style.left = '0px';
      }
    </script>
    <script>
      var modal = document.getElementById('login-form');
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };
    </script>
  </body>
</html>
